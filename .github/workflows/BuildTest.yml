name: ğŸ¤–CI run (BUILD) Test Suite Executionâš¡
run-name: ${{github.actor}}ğŸ‘¨ğŸ»â€ğŸ”¬ run Test Suite in ${{github.ref_name}}

on:
  [push]

jobs:
    Build-Cypress-TestSuite-AfterPush:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ’»Checkout
              uses: actions/checkout@v3

            - name: ğŸ’¿Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ§¬Install All Dependencies
              run: |
                npm install
                npm list 

            - name: ğŸ§ªCypress Run Test Coverage in Chrome
              uses: cypress-io/github-action@v4
              with:
                  browser: chrome
                  command: | 
                    npm run file cypress/e2e/Nyla-6-AddtoCart.cy.js
                  record: true 
              env:
                  # pass the Dashboard record key as an environment variable
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  # pass GitHub token to allow accurately detecting a build vs a re-run build
                  GITHUB_TOKEN: ${{ github.token }}
                  

            - name: ğŸ“ŠUpload Artifact â˜•Mochawesome HTML Report
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: mochaTest-report
                  path: mochawesome-report

            - name: ğŸ¥Upload Screenshots from Test Execution
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: tests-screenshots
                  path: cypress/screenshots

            - name: ğŸ¥Upload Full Video from Test Execution
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: full-test-execution-video
                  path: cypress/videos

